# act like GNU screen
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# split the window
unbind %
bind | split-window -h
bind _ split-window -v

# soften status bar color from harsh green to light gray
set -g status-position top
set -g status-bg colour0
set -g status-fg colour181
set -g status-justify left
set -g status-attr dim
set -g status-left ''
set -g status-right ''
# set -g status-right-length 50
# set -g status-left-length 20
# set -g status off
set-window-option -g window-status-current-bg colour60

# pane border color
set -g pane-border-bg colour0
set -g pane-border-fg colour238
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour148

# improve colors
# set -g default-terminal "xterm-256color"

# enable mouse scroll and panel selection
set -g mouse on

# increase the scrollback size
# set -g history-limit 10000

# set default shell
set-option -g default-shell /usr/local/bin/zsh

# window # starts from 1
set -g base-index 1

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# navigate windows
bind-key -r C-h select-window -t :-
bind-key -r C-j select-window -t :+
# resize panes
bind < resize-pane -L 4
bind > resize-pane -R 4
bind - resize-pane -D 4
bind + resize-pane -U 4

# clear screen
bind C-l send-keys 'C-l'
# clear the pane buffer
bind C-k send-keys -R \; send-keys 'C-l' \; clear-history

# Setup 'v' to begin selection as in Vim
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection
# Update default binding of `Enter` to also use copy-pipe
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Reattach each new window to the user bootstrap namespace
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set -g default-shell $SHELL
set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL -l"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
